<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
    <body>
        <h2>Login Form</h2>
        <form id="Loginform">
            <input type="email" id="email" placeholder="Enter email" required/><br/><br/>
            <input type="password" id="password" placeholder="Enter password" required/><br/><br/>
            <button type="submit">Login</button>
            <button type="Signup" id="Signup">Signup</button>
        </form>

        <p id="message"></p>

        <script>
            const form = document.getElementById("Loginform");
            const message = document.getElementById("message");

            form.addEventListener("submit", async(e) => {
               e.preventDefault();

               const eamil = document.getElementById("email").value;
               const password = document.getElementById("password").value;

               try{

                   const res = await fetch("http://localhost:5000/login", {
                       method : "POST",
                       headers : { "Content-Type": "application/json" },
                       body : JSON.stringify({ email,password })
                   });
                    const data = await res.json();
                    message.textContent = data.message;
                    message.style.color = data.success ? "green": "red"; 
                } catch (error) {
                    message.textContent ="Error connecting to server";
                    message.style.color = "red";
                }

                });
            document.getElementById("Signup").addEventListener("click", ()=>{
                window.location.href = "server.html";
            });
        </script>
    </body>
</html>
